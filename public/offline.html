<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusGo Offline</title>
  <style>
    body { margin:0; font-family: 'DM Sans', system-ui, -apple-system, sans-serif; background:#F5F6F8; color:#0F172A; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:24px; border-radius:24px; box-shadow:0 8px 24px rgba(0,0,0,0.06); text-align:center; width:90%; max-width:360px; }
    .pill { display:inline-flex; padding:8px 14px; border-radius:999px; background:linear-gradient(135deg,#E0E7FF,#C7D2FE); font-weight:700; color:#4338CA; letter-spacing:0.08em; font-size:12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">Offline</div>
    <h1>CampusGo</h1>
    <p>Looks like you are offline. You can still browse your cached screens, and we will resync once you are back.</p>
  </div>
</body>
</html>
